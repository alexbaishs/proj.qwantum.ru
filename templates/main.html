<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Заметки</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">Приложение</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Главная</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Заметки</a>
          </li>
        </ul>
      </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col my-3">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Главная</a></li>
                <li class="breadcrumb-item active">Заметки</li>
              </ol>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h2 class="my-3">Заметки</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form method="post" action="/add_message">
                <div class="form-row">
                    <div class="col-12 col-md-3 mb-2">
                        <input type="text" name="text" class="form-control" placeholder="Текст">
                    </div>
                    <div class="col-12 col-md-3 mb-2">
                        <input type="text" name="tag" class="form-control" placeholder="Тэг">
                    </div>
                    <div class="col-12 col-md-3 mb-2">
                        <button type="submit" class="btn btn-primary">Добавить заметку</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h2 class="my-3">Список моих заметок</h2>
        </div>
    </div>
    <div class="row">
{% for message in messages %}
<div class="col-12">{{ message.text }}&nbsp;<b>#{{ message.tag }}</b></div>
{% endfor %}
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
